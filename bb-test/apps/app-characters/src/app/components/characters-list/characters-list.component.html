<section
  class="results"
  infiniteScroll
  [infiniteScrollDistance]="4"
  [infiniteScrollThrottle]="100"
  [infiniteScrollDisabled]="blockInfiniteScroll"
  (scrolled)="onHandlerScroll()"
>
  <app-character-card
    *ngFor="let character of characters"
    [character]="character"
  ></app-character-card>
</section>
