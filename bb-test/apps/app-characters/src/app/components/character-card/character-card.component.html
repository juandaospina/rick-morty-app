<div class="card">
  <figure>
    <img
      [ngSrc]="character.image"
      width="300"
      height="300"
      [alt]="character.name"
    />
  </figure>
  <img src="" alt="" />
  <div class="mini_card">
    <div class="mini_card__content">
      <p class="mini_cardName">{{ character.name }}</p>
      <p class="mini_cardNick">{{ character.status }}</p>
      <hr />
      <p class="mini_cardLabel">{{ character.species }}</p>
      <p class="mini_cardOcupation">{{ character.location.name }}</p>
    </div>
  </div>
</div>
