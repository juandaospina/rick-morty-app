<div class="container">
  <div class="sidebar">
    <figure class="logo">
      <img src="/assets/logo.png" alt="" />
    </figure>
    <div class="input_search">
      <label for="">Search</label>
      <input type="search" placeholder="Saul" [(ngModel)]="query" />
    </div>
    <div class="categories">
      <h3>Estado</h3>
      <p>
        <input
          id="radio1"
          name="radio"
          checked="checked"
          type="radio"
          (click)="status = 'alive'"
        />
        <label for="radio1">Vivo</label>
      </p>
      <p>
        <input
          id="radio2"
          name="radio"
          checked="checked"
          type="radio"
          (click)="status = 'dead'"
        />
        <label for="radio2">Muerto</label>
      </p>
      <p>
        <input
          id="radio3"
          name="radio"
          checked="checked"
          type="radio"
          (click)="status = 'unknown'"
        />
        <label for="radio3">Desconocido</label>
      </p>
    </div>
    <!-- <div class="status">
      <h3>Status</h3>
      <p>
        <input type="checkbox" id="test1" />
        <label for="test1">Checkbox 1</label>
      </p>
      <p>
        <input type="checkbox" id="test2" />
        <label for="test2">Checkbox 2</label>
      </p>
    </div> -->
    <div class="buttons">
      <button type="button" class="btn-primary" (click)="onCharactersSearch()">
        SEARCH
      </button>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <app-progress-spinner *ngIf="loading"></app-progress-spinner>

  <app-characters
    *ngIf="queryResults.length > 0; else elseBlock"
    [apiResult]="apiResult"
    [characters]="queryResults"
  >
  </app-characters>

  <ng-template #elseBlock>
    <app-characters [apiResult]="apiResult" [characters]="characters">
    </app-characters>
  </ng-template>
</div>
